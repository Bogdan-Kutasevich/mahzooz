<div class="modal-layout">
  <div class="modal-window">
    <div class="modal-window__timeout">Timeout</div>
    <p class="modal-window__text">Do you need more time?</p>
    <p class="modal-window__reverse-counter">{{seconds}}</p>
    <div class="modal-window__buttons">
      <button class="modal-window__button-yes" (click)="yes()">Yes</button>
      <button class="modal-window__button-no" (click)="no()">No</button>
    </div>

  </div>
</div>
