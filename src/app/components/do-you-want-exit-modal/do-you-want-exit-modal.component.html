<div class="modal-layout">
  <div class="modal-window">
    <div class="modal-window__timeout">Logout</div>
    <p class="modal-window__text">Do you want to exit?</p>
    <div class="modal-window__buttons">
      <button class="modal-window__button-yes" (click)="cancel()">Yes</button>
      <button class="modal-window__button-no" (click)="noLogout()">No</button>
    </div>
  </div>
</div>
