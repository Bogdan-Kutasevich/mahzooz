<div class="validate-mobile">
  <app-loader
    *ngIf="customerData.uiData.isDataFetching"
  ></app-loader>
  <div
    class="validate-mobile__content"
    *ngIf="!customerData.uiData.isDataFetching"
  >
    <h3 class="validate-mobile__sub-title">
      Please enter the OTP sent to
    </h3>
    <p class="validate-mobile__number">{{customerData.uiData.enteredPhoneNumber}}</p>
    <div class="validate-mobile__phone">
      <app-otp-validator></app-otp-validator>
    </div>
  </div>
  <div class="validate-mobile__navigate-block" *ngIf="customerData.uiData.isDataFetching">
    <app-navigate-buttons></app-navigate-buttons>
  </div>
</div>

<app-number-already-exist-modal
  *ngIf="!customerData.uiData.isNumberAlreadyExistModalHidden"
></app-number-already-exist-modal>
