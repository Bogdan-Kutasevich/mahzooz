<div class="choose-language">
  <app-loader class="loader" *ngIf="customerData.uiData.isDataFetching"></app-loader>
  <div class="choose-language__content" *ngIf="!customerData.uiData.isDataFetching">

    <h1 class="choose-language__title">Hello!</h1>
    <h3 class="choose-language__sub-title">Please select your preferred language</h3>
    <div class="choose-language__btns">
      <button
        *ngFor="let lang of customerData.langList"
        class="choose-language__btn"
        (click)="chooseLangAndAuth(lang); customerData.uiData.isTimeoutFinish = false"
      >
        {{lang}}
      </button>
    </div>

  </div>
  <app-cancel-button *ngIf="!customerData.uiData.isDataFetching"></app-cancel-button>
</div>
